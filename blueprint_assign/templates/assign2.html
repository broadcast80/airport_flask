{% extends 'layouts/base.html' %}

{% block content %}

<div class="d-flex justify-content-center align-items-center ">
    <div class="col-5"></div>
    <div class="justify-content-center align-items-center col-3 shadow p-3 rounded">
        <div class="mb-1 mt-1">
            <h3>Вход в ИС</h3>
            <span class="">Введите дату, на которую хотите записаться</span>
        </div>
        <div class="p-2">
            <hr>
        </div>
        <form action="" method="post">
            <div class="mb-3">
                <input class="form-control" aria-describedby="emailHelp" name="date"
                       placeholder="Дата записи">
            </div>
            <div class="p-1">
                <hr>
            </div>
            <div class="p-1 mb-3 border-bottom d-flex justify-content-center bg-black rounded-5">
                <button type="submit" class="btn text-white">
                    отправить
                </button>
            </div>
            <div class="d-flex justify-content-center align-items-center p-4">
                <a href="{{ url_for('main_menu') }}">Вернуться в главное меню</a>
            </div>
        </form>
        {% if error %}
        <span class="text-danger">{{error}}</span>
        {% endif %}
        {% if msg %}
        <span class="text-success">{{msg}}</span>
        {% endif %}

    </div>
    <div class="col-5"></div>

</div>
{% endblock %}
